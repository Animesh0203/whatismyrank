{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>YOOOOOO we got this</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.cssd" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
  <script src="{% static '/app.js' %}"></script>
</head>

<body>
  <div class="height-100 bg-light">
    <h4>Main Components</h4>
  </div>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div id="menu">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu-inner">
          <div class="l-navbar" id="nav-bar">
            <nav class="nav">
              <div>
                <a href="#" class="nav_logo">
                  <i class="bx bx-layer nav_logo-icon"></i>
                  <span class="nav_logo-name">WhatIsMyRank</span>
                </a>
                <div class="nav_list">
                  <a href="#" class="nav_link active">
                    <i class="bx bx-grid-alt nav_icon"></i>
                    <span class="nav_name">Dashboard</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-user nav_icon"></i>
                    <span class="nav_name">Users</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-message-square-detail nav_icon"></i>
                    <span class="nav_name">Messages</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-bookmark nav_icon"></i>
                    <span class="nav_name">Bookmark</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-folder nav_icon"></i>
                    <span class="nav_name">Files</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
                    <span class="nav_name">Stats</span>
                  </a>
                </div>
              </div>
              <div class="nav_link">
                {% if user.is_authenticated %}
                <a href="#" class="nav_link">
                    <button id="authButton" class="authButton">Sign Out</button>
                </a>
                {% else %}
                <a href="#" class="nav_link">
                    <button id="authButton" class="authButton">Sign In</button>
                </a>
                {% endif %}
            </div>
            </nav>
          </div>
        </div>

        <svg version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z" />
        </svg>
      </div>

      <div id="popup" class="popup-container">
          <span class="close-button" id="closeButton">X</span>
          <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div class="flip-card__front">
                         <div class="title">Log in</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Let`s go!</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Sign up</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Name" type="name">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Confirm!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>   
        </div>
      </div>

</body>
</html>
