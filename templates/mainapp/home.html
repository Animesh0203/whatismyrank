{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>YOOOOOO we got this</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static '/app.js' %}"></script>
</head>

<body>
  <div class="height-100 bg-light">
    {% block content %}
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <button class="authButton" id="logoutButton">Sign Out</button>
      </a> 
      {% else %}
      <a href="{% url 'login' %}">
        <button class="authButton" id="loginButton">Sign In</button>
      </a> 
      {% endif %}
    <hr class="brClass">
    <div class="containerGames">
      {% for game in games %}
      <a href="{% url 'games' game.id %}">
        <div class="card" style="background-image: url('{{ game.image_url.url }}');">
          <div class="card-details">
            <p class="text-title">{{ game.name }}</p>
          </div>
          <button class="card-button">More info</button>
        </div>
      </a>
      {% endfor %}
    </div>
    {% endblock %}
  </div>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div id="menu">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu-inner">
          <div class="l-navbar" id="nav-bar">
            <nav class="nav">
              <div>
                <a href="" class="nav_logo">
                  <i class="bx bx-layer nav_logo-icon"></i>
                  <span class="nav_logo-name">{{user}}</span>
                </a>
                <div class="nav_list">
                  <a href="" class="nav_link active">
                    <i class="bx bx-grid-alt nav_icon"></i>
                    <span class="nav_name">Dashboard</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-user nav_icon"></i>
                    <span class="nav_name">User</span>
                  </a>
                  <a href="/submit" class="nav_link">
                    <i class="bx bx-message-square-detail nav_icon"></i>
                    <span class="nav_name">Submit Your Clip</span>
                  </a>
                  <a href="#" class="nav_link">
                    <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
                    <span class="nav_name">Stats</span>
                  </a>
                </div>
              </div>
              <div class="nav_link">
              </div>
            </nav>
          </div>
        </div>

        <svg version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z" />
        </svg>
      </div>
    </nav>
  </div>
</body>

</html>
