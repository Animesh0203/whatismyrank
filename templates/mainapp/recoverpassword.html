
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<section class="section">
    <div class="password-form">
        <div class="icon">
            <i class="fas fa-lock "></i>
        </div>
        <div class="forgot-password">
            <h3>Forgot Password?</h3>
            {% if form.errors %}
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            {% endif %}
        </div>
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="input-field">
                <span class="far fa-user"></span> 
                <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter email">
            </div>
            <button type="submit" class="button"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <div class="links">
            <a href="/" class="link"><i class="fas fa-user-plus"></i> Create A New Account</a><br><br>
            <a href="/" class="link"><i class="fas fa-arrow-left"></i> Back To Login</a><br>
        </div>
    </div>
</section>
